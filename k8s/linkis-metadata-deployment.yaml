apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkis-metadata-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkis-metadata
      # release: dev
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: linkis-metadata
        # release: dev
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - linkis-metadata
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: linkis-metadata
        image: zhangrong1027/linkis:linkis-metadata-0.9.4
        lifecycle:
          preStop:
            exec:
              command: ["sh","/opt/ihome/linkis-metadata/bin/stop.sh"]
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 14002
        livenessProbe:
            tcpSocket:
              port: 14002
            initialDelaySeconds: 15
            periodSeconds: 20
        env:
          - name: eurekaurl
            valueFrom:
              configMapKeyRef:
                name: eureka-config
                key: eurekaUrl
          - name: EUREKA_URL
            valueFrom:
              configMapKeyRef:
                name: eureka-config
                key: eurekaUrl
          - name: SERVER_HEAP_SIZE
            value: 1024M
          - name: START_PORT
            value: "14002"
        volumeMounts:
          - name: linkis-metadata-config
            mountPath: /opt/ihome/conf
          #          - name: resultset
          #            mountPath: /opt/ihome/data
          - name: varlog
            mountPath: /opt/ihome/linkis-metadata/logs
      imagePullSecrets:
        - name: registry-key
      volumes:
        - name: linkis-metadata-config
          configMap:
            name: linkis-metadata-config
        #        - name: resultset
        #          nfs:
        #            path: /data/k8s
        #            server: 10.206.0.12
        - name: varlog
          hostPath:
            path: /var/log
        - name: eureka-config
          configMap:
            name: eureka-config