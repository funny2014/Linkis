apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkis-ujes-hive-enginemanager-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkis-ujes-hive-enginemanager
      # release: dev
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: linkis-ujes-hive-enginemanager
        # release: dev
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - linkis-ujes-hive-enginemanager
                      - linkis-ujes-spark-enginemanager
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - node1
      containers:
        - name: linkis-ujes-hive-enginemanager
          image: 10.206.0.5/library/linkis:linkis-ujes-hive-enginemanager
          lifecycle:
            preStop:
              exec:
                command: ["sh","/opt/ihome/linkis-ujes-hive-enginemanager/bin/stop.sh"]
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 16001
          env:
            - name: eurekaurl
              value: http://10.206.0.12:20230/eureka/
            - name: EUREKA_URL
              value: http://10.206.0.12:20230/eureka/
            - name: SERVER_HEAP_SIZE
              value: 1024M
            - name: START_PORT
              value: "16001"
          volumeMounts:
            - name: linkis-ujes-hive-enginemanager-config
              mountPath: /opt/ihome/conf
      imagePullSecrets:
        - name: registry-key
      volumes:
        - name: linkis-ujes-hive-enginemanager-config
          configMap:
            name: linkis-ujes-hive-enginemanager-config