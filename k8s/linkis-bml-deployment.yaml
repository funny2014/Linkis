apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkis-bml-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkis-bml
      # release: dev
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  
  template:
    metadata:
      labels:
        app: linkis-bml
        # release: dev
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - linkis-bml
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: linkis-bml
        image: 10.206.0.5/library/linkis:linkis-bml
        lifecycle:
            preStop:
              exec:
                command: ["sh","/opt/ihome/linkis-bml/bin/stop.sh"]
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 14009
        livenessProbe:
            tcpSocket:
              port: 14009
            initialDelaySeconds: 15
            periodSeconds: 20
        env:
          - name: EUREKA_URL
            value: http://10.206.0.12:20230/eureka/
          - name: SERVER_HEAP_SIZE
            value: 1024M
          - name: START_PORT
            value: "14009"
        volumeMounts:
          - name: linkis-bml-config
            mountPath: /opt/ihome/conf
          #          - name: resultset
          #            mountPath: /opt/ihome/data
          - name: varlog
            mountPath: /opt/ihome/linkis-bml/logs
      imagePullSecrets:
        - name: registry-key
      volumes:
        - name: linkis-bml-config
          configMap:
            name: linkis-bml-config
        #        - name: resultset
        #          nfs:
        #            path: /data/k8s
        #            server: 10.206.0.12
        - name: varlog
          hostPath:
            path: /var/log